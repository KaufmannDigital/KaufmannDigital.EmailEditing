'KaufmannDigital.EmailEditing:Mixin.TextAttributes.TextDecoration':
  abstract: true
  superTypes:
    'KaufmannDigital.EmailEditing:Mixin.Groups': true
  properties:
    textDecoration:
      type: string
      defaultValue: ''
      ui:
        label: 'Text-Decoration'
        reloadIfChanged: true
        inspector:
          group: textOptions
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Bitte wählen...'
            allowEmpty: true
            values:
              'none':
                label: 'keine'
              'underline':
                label: 'Unterstrichen'
              'overline':
                label: 'Überstrichen'
              'line-through':
                label: 'Durchgestrichen'
