'KaufmannDigital.EmailEditing:Mixin.Position.Align':
  abstract: true
  superTypes:
    'KaufmannDigital.EmailEditing:Mixin.Groups': true
  properties:
    align:
      type: string
      defaultValue: 'left'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: positionOptions
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            allowEmpty: true
            values:
              'left':
                label: i18n
              'right':
                label: i18n
              'center':
                label: i18n
