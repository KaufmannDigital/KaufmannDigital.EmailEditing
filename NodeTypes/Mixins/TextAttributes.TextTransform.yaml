'KaufmannDigital.EmailEditing:Mixin.TextAttributes.TextTransform':
  abstract: true
  superTypes:
    'KaufmannDigital.EmailEditing:Mixin.Groups': true
  properties:
    textTransform:
      type: string
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: textOptions
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            allowEmpty: true
            values:
              'uppercase':
                label: i18n
              'lowercase':
                label: i18n
              'capitalize':
                label: i18n
