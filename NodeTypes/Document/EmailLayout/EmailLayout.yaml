'KaufmannDigital.EmailEditing:Document.EmailLayout':
  superTypes:
    'Neos.Neos:Document': true
  constraints:
    nodeTypes:
      '*': false
      'KaufmannDigital.EmailEditing:Document.EmailLayout': true
      'KaufmannDigital.EmailEditing:Document.Email': true
  ui:
    label: 'Email-Layout'
    icon: 'envelope'
    group: emailEditing
    inspector:
      groups:
        emailLayout:
          label: 'E-Mail Layout'
          icon: 'envelope'
        headlines:
          label: 'Überschriften'
          icon: 'heading'
        texts:
          label: 'Texte'
          icon: 'font'
        sections:
          label: 'Sections'
          icon: 'box'
        columns:
          label: 'Spalten'
          icon: 'columns'
        buttons:
          label: 'Buttons'
          icon: 'link'
  childNodes:
    header:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'KaufmannDigital.EmailEditing:Content.Section': true
    footer:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'KaufmannDigital.EmailEditing:Content.Section': true
  properties:
    #region Layout
    logo:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: 'Logo'
        reloadIfChanged: true
        inspector:
          group: emailLayout

    width:
      type: string
      defaultValue: '600px'
      ui:
        label: 'Breite'
        reloadPageIfChanged: true
        inspector:
          group: emailLayout

    backgroundColor:
      type: string
      defaultValue: '#ffffff'
      ui:
        label: 'Hintergrundfarbe'
        reloadPageIfChanged: true
        inspector:
          group: emailLayout
    #endregion

    #region Headlines
    headlineFontColor:
      type: 'string'
      defaultValue: '#000000'
      ui:
        label: 'Schriftfarbe'
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineFontFamily:
      type: 'string'
      defaultValue: 'Ubuntu, Helvetica, Arial, sans-serif'
      ui:
        label: 'Schriftfamilie'
        help:
          message: 'Die Font-Family für diesen Text inklusive Fallbacks in CSS-Schreibweise. Zum Beispiel: "Ubuntu, Helvetica, Arial, sans-serif"'
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineFontSize:
      type: 'string'
      defaultValue: '24px'
      ui:
        label: 'Schriftgröße'
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineFontStyle:
      type: 'string'
      defaultValue: 'normal'
      ui:
        label: 'Schriftschnitt'
        reloadPageIfChanged: true
        inspector:
          group: headlines
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Bitte wählen...'
            allowEmpty: true
            values:
              'normal':
                label: 'Normal'
              'italic':
                label: 'Italic'
              'oblique':
                label: 'Oblique'

    headlineFontWeight:
      type: integer
      defaultValue: 400
      ui:
        label: 'Schrift-Dicke'
        help:
          message: 'Font-Weight (CSS).'
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineLineHeight:
      type: 'string'
      defaultValue: '1'
      ui:
        label: 'Zeilenabstand'
        help:
          message: 'line-height (CSS) als numerischer Wert.'
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineLetterSpacing:
      type: 'string'
      defaultValue: ''
      ui:
        label: 'Letter-Spacing'
        help:
          message: 'letter-spacing (CSS) in px oder em'
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineTextDecoration:
      type: 'string'
      defaultValue: ''
      ui:
        label: 'Text-Decoration'
        help:
          message: 'text-decoration (CSS) in CSS-Schreibweise.'
        reloadPageIfChanged: true
        inspector:
          group: headlines
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Bitte wählen...'
            allowEmpty: true
            values:
              'none':
                label: 'keine'
              'underline':
                label: 'Unterstrichen'
              'overline':
                label: 'Überstrichen'
              'line-through':
                label: 'Durchgestrichen'

    headlineTextTransform:
      type: 'string'
      defaultValue: ''
      ui:
        label: 'Text-Transformation'
        help:
          message: 'text-transform (CSS) in CSS-Schreibweise.'
        reloadPageIfChanged: true
        inspector:
          group: headlines
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Bitte wählen...'
            allowEmpty: true
            values:
              'uppercase':
                label: 'Großbuchstaben'
              'lowercase':
                label: 'Kleinbuchstaben'
              'capitalize':
                label: 'Erster Buchstabe Groß'
    headlineTextAlign:
      type: 'string'
      defaultValue: ''
      ui:
        label: 'Text-Ausrichtung'
        help:
          message: 'text-align (CSS) in CSS-Schreibweise.'
        reloadPageIfChanged: true
        inspector:
          group: headlines
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: 'Bitte wählen...'
            allowEmpty: true
            values:
              'left':
                label: 'Linksbündig'
              'right':
                label: 'Rechtsbündig'
              'center':
                label: 'Zentriert'
              'justify':
                label: 'Blocksatz'

    headlinePadding:
      type: 'string'
      defaultValue: ''
      ui:
        label: 'Abstände'
        help:
          message: 'padding (CSS). Akzeptiert bis zu 4 Werte mit Leerzeichen getrennt. z.B. "10px", "10px 20px", "10px 20px 30px", "10px 20px 30px 40px"'
        reloadPageIfChanged: true
        inspector:
          group: headlines
    #endregion

