'KaufmannDigital.EmailEditing:Document.EmailLayout':
  superTypes:
    'Neos.Neos:Document': true
  constraints:
    nodeTypes:
      '*': false
      'KaufmannDigital.EmailEditing:Document.EmailLayout': true
      'KaufmannDigital.EmailEditing:Document.Email': true
  ui:
    label: i18n
    icon: 'fas fa-envelopes-bulk'
    group: emailEditing
    inspector:
      groups:
        emailLayout:
          label: i18n
          icon: 'envelope'
        headlines:
          label: i18n
          icon: 'heading'
        texts:
          label: i18n
          icon: 'font'
        sections:
          label: i18n
          icon: 'box'
        columns:
          label: i18n
          icon: 'columns'
        buttons:
          label: i18n
          icon: 'link'
  childNodes:
    header:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'KaufmannDigital.EmailEditing:Content.Section': true
    footer:
      type: 'Neos.Neos:ContentCollection'
      constraints:
        nodeTypes:
          '*': false
          'KaufmannDigital.EmailEditing:Content.Section': true
  properties:
    #region Layout
    logo:
      type: 'Neos\Media\Domain\Model\ImageInterface'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: emailLayout

    width:
      type: string
      defaultValue: '600px'
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: emailLayout

    backgroundColor:
      type: string
      defaultValue: '#ffffff'
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: emailLayout
    #endregion

    #region Headlines
    headlineFontColor:
      type: 'string'
      defaultValue: '#000000'
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineFontFamily:
      type: 'string'
      defaultValue: 'Ubuntu, Helvetica, Arial, sans-serif'
      ui:
        label: i18n
        help:
          message: i18n
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineFontSize:
      type: 'string'
      defaultValue: '24px'
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineFontStyle:
      type: 'string'
      defaultValue: 'normal'
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: headlines
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            allowEmpty: true
            values:
              'normal':
                label: 'Normal'
              'italic':
                label: 'Italic'
              'oblique':
                label: 'Oblique'

    headlineFontWeight:
      type: integer
      defaultValue: 400
      ui:
        label: i18n
        help:
          message: i18n
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineLineHeight:
      type: 'string'
      defaultValue: '1'
      ui:
        label: i18n
        help:
          message: i18n
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineLetterSpacing:
      type: 'string'
      defaultValue: ''
      ui:
        label: i18n
        help:
          message: i18n
        reloadPageIfChanged: true
        inspector:
          group: headlines

    headlineTextDecoration:
      type: 'string'
      defaultValue: ''
      ui:
        label: i18n
        help:
          message: i18n
        reloadPageIfChanged: true
        inspector:
          group: headlines
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            allowEmpty: true
            values:
              'none':
                label: i18n
              'underline':
                label: i18n
              'overline':
                label: i18n
              'line-through':
                label: i18n

    headlineTextTransform:
