'KaufmannDigital.EmailEditing:Content.Divider':
  superTypes:
    'Neos.Neos:Content': true
    'KaufmannDigital.EmailEditing:Mixin.Attributes.Padding': true
  ui:
    label: i18n
    icon: 'fas fa-grip-lines'
    group: emailEditing
    inlineEditable: true
    inspector:
      groups:
        dividerOptions:
          label: i18n
          icon: 'fas fa-grip-lines'
  properties:
    borderColor:
      type: string
      defaultValue: '#000000'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: dividerOptions
    borderStyle:
      type: string
      defaultValue: 'solid'
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: dividerOptions
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            placeholder: i18n
            values:
              'solid':
                label: i18n
              'dotted':
                label: i18n
              'dashed':
                label: i18n
    borderWidth:
      type: integer
      defaultValue: 4
      ui:
        label: i18n
        reloadIfChanged: true
        inspector:
          group: dividerOptions
    padding:
      defaultValue: '5px 20px'


